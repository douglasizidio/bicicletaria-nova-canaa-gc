name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run linting
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

    - name: Validate HTML structure
      run: |
        echo "âœ… Validating HTML files..."
        if [ -f "src/index.html" ]; then
          echo "âœ… index.html exists"
        else
          echo "âŒ index.html not found"
          exit 1
        fi

    - name: Validate CSS structure
      run: |
        echo "âœ… Validating CSS files..."
        if [ -f "src/css/style.css" ]; then
          echo "âœ… style.css exists"
        else
          echo "âŒ style.css not found"
          exit 1
        fi

    - name: Validate JS structure
      run: |
        echo "âœ… Validating JavaScript files..."
        if [ -f "src/js/main.js" ]; then
          echo "âœ… main.js exists"
        else
          echo "âŒ main.js not found"
          exit 1
        fi

    - name: CI Pipeline Success
      run: |
        echo "ğŸ‰ CI Pipeline completed successfully!"
        echo "âœ… All checks passed"
        echo "âœ… Project is ready for deployment"